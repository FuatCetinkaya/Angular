<form class="form-inline">
  <input
    class="form-control"
    name="searchInput"
    placeholder="Search"
    #searchInput="ngModel"
    [(ngModel)]="searchText"
    style="width: 80%;"
  />
  <button class="btn btn-outline-primary" (click)="searchText = ''">X</button>
</form>
<table class="table table-sm">
  <thead>
    <th>Fist Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Mobile</th>
    <th></th>
  </thead>
  <ng-container *ngFor="let person of personArray">
    <tr class="table-dark" *ngIf="filterCondition(person)">
      <td>{{ person.firstName }}</td>
      <td>{{ person.lastName }}</td>
      <td>{{ person.email }}</td>
      <td>{{ person.mobileNumber }}</td>
      <td>
        <button class="btn btn-outline-info" (click)="personService.populateForm(person)">Edit</button>
        <button class="btn btn-outline-danger" (click)="onDelete(person.$key)">Delete</button>
      </td>
    </tr>
  </ng-container>
</table>

<div class="alert alert-danger" *ngIf="showDeletedMessage">
  Silme işlemi başarılı
</div>
