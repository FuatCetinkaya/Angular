<div class="row">
  <div class="col-md-5">
    <form [formGroup]="this.personService.form" (ngSubmit)="onSubmit()">
      <input type="hidden" formControlName="$key">
      <div class="form-group">
        <label>First Name</label>
        <input formControlName="firstName" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.firstName.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formControls.firstName.errors">
          This field is required.</div>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input formControlName="lastName" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.lastName.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formControls.lastName.errors">
          This field is required.</div>
      </div>      
      <div class="form-group">
        <label>Email</label>
        <input formControlName="email" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.email.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formControls.email.errors">
          Invalid email address.</div>
      </div>
      <div class="form-group">
        <label>Mobile</label>
        <input formControlName="mobileNumber" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.mobileNumber.errors}">
        <div class="invalid-feedback" *ngIf="submitted && formControls.mobileNumber.errors">
          <label *ngIf="formControls.mobileNumber.errors.required">This field is required.</label>
          <label *ngIf="formControls.mobileNumber.errors.minlength">Atleast 8 numbers.</label>
        </div>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary" value="Submit">
      </div>
    </form>
    <div class="alert alert-info"  *ngIf="showSuccessMessage">
      Başarıyla kayıt edildi.
    </div>
  </div>
  <div class="col-md-7">
    <app-personlist></app-personlist>
  </div>
</div>
